<!DOCTYPE html>
<html>
    <head>
        <title>{{ current_year }} Spending</title>
        <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css" integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
        <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js" integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9" crossorigin="anonymous"></script>
    </head>
    <body style="padding: 10%">
        <div style="display: flex; align-items: center; justify-content: center; margin-bottom: 5%">
            <img src="../static/julius.jpg" width="50%"/>
        </div>
        <form action="submit_data" method="POST">
            <div class="form-group">
                <label for="bought_item" class="bmd-label-floating">Item Bought</label>
                <input type="text" class="form-control" id="bought_item" name="bought_item" required>
            </div>
            <div class="form-group">
                <label for="price" class="bmd-label-floating">Price(USD)</label>
                <input type="number" step="0.01" class="form-control" id="price" name="price" required>
            </div>
            <div class="form-group">
                <label for="item_category" class="bmd-label-floating">Category</label>
                <select class="form-control" name="category" required>
                    {% for cat in categories %}
                        <option value="{{cat}}">{{cat}}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary btn-raised" formmethod="POST">Submit</button>
        </form>

    </body>
    
</html>
